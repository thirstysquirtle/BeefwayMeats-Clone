<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beefway Meats</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="shortcut icon"
			href="~/images/white+logo.png"
			type="image/x-icon"
		/>
	</head>

	<body>
		<nav id="fixed-header" class="nav-header">
			<ul class="menu-options first">
				<li>Home</li>
				<li>About Us</li>
				<li>Products</li>
				<li>Social</li>
			</ul>

			<ul class="menu-options second">
				<li>Contact</li>
				<li>Gallery</li>
				<li>Order Online</li>
			</ul>
			<button class="mobile-menu-open">
				<a href="#fixed-header">Open</a>
			</button>
			<button id="close" class="mobile-menu-close">
				<a href="#close">Close</a>
			</button>
		</nav>

		<section class="hero">
			<span class="hero-bg"></span>
			<div class="hero-header">
				<nav class="nav-header">
					<ul class="menu-options">
						<li>Home</li>
						<li>About Us</li>
						<li>Products</li>
						<li>Social</li>
					</ul>
					<div class="nav-logo">
						<img
							src="~/images/generic_butcher_logo.png"
							alt="genericButcherLogo"
						/>
					</div>
					<ul class="menu-options">
						<li>Contact</li>
						<li>Gallery</li>
						<li>Order Online</li>
					</ul>
					<button class="mobile-menu-open">
						<a href="#fixed-header">Test</a>
					</button>
				</nav>
			</div>
			<div class="center-logo">
				<img src="~/images/Full_logo.png" alt="beefwayMeatsFullLogo" />
			</div>
			<div class="spacer-bottom"></div>
		</section>
		<div class="page-break">asdasd</div>
	</body>
</html>
