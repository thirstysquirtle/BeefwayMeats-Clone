<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Beefway Meats</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="~/images/white+logo.png" type="image/x-icon" />
		<script defer type="module" src="./script.js"></script>
	</head>

	<body>
		<section id="hero" class="hero">
			<!-- <span class="hero-bg"></span> -->
			<div id="hero-header">
				<nav id="nav-header" class="nav-header">

						<li>Home</li>
						<li>About Us</li>
						<li>Products</li>
						<li>Social</li>
					</ul>
					<div id="nav-logo">
						<img src="~/images/generic_butcher_logo.png" alt="genericButcherLogo" />
					</div>
					<ul class="desktop-menu">
						<li>Contact</li>
						<li>Gallery</li>
						<li>Order Online</li>
					</ul>
					
					<div id="hamburg-wrapper">

							<svg id="hamburg-svg" viewbox="0 0 100 100">
								<rect class="top" x="15" y="27" width="70" height="12" rx="6"></rect>
								<rect class="middle" x="15" y="44" width="70" height="12" rx="6"></rect>

							</svg>

					<ul id="mobile-menu">
						<li>Home</li>
						<li>About Us</li>
						<li>Products</li>
						<li>Social</li>
						<li>Contact</li>
						<li>Gallery</li>
						<li>Order Online</li>
					</ul>
				</nav>
			</div>
			<div class="center-logo">
				<img src="~/images/Full_logo.png" alt="beefwayMeatsFullLogo" />
			</div>
			<div class="spacer-bottom"></div>

		<div class="page-break">asdasd</div>
